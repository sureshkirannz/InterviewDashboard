name = "n8n-dashboard"
main = "worker/index.ts"
compatibility_date = "2024-11-12"

# For testing on workers.dev subdomain
workers_dev = true

# For custom domain - uncomment and update with your domain
# route = { pattern = "test2.smartbytesolutions.co.nz/*", zone_name = "smartbytesolutions.co.nz" }

[[durable_objects.bindings]]
name = "WORKFLOW_STORAGE"
class_name = "WorkflowStorage"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["WorkflowStorage"]

[site]
bucket = "./dist/public"
