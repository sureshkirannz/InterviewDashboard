name = "n8n-dashboard"
main = "worker/index.ts"
compatibility_date = "2024-11-12"

# Enables free workers.dev subdomain (https://n8n-dashboard.<your-subdomain>.workers.dev)
workers_dev = true

route = { pattern = "test.smartbytesolutions.co.nz/*", zone_name = "smartbytesolutions.co.nz" }

[[durable_objects.bindings]]
name = "WORKFLOW_STORAGE"
class_name = "WorkflowStorage"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["WorkflowStorage"]

# Modern assets configuration (replaces legacy [site])
[assets]
directory = "./dist/public"
binding = "ASSETS"
